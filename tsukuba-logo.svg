<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- 背景 -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- 大学ロゴベース -->
  <rect width="200" height="60" rx="10" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- 筑波大学のシンボル（抽象的な建物） -->
  <g transform="translate(10, 10)">
    <!-- メインビルディング -->
    <rect x="0" y="20" width="8" height="20" fill="url(#logoGradient)"/>
    <rect x="10" y="15" width="8" height="25" fill="url(#logoGradient)"/>
    <rect x="20" y="25" width="8" height="15" fill="url(#logoGradient)"/>
    
    <!-- 屋根部分 -->
    <polygon points="4,20 4,15 12,10 20,15 20,20" fill="url(#logoGradient)" opacity="0.8"/>
  </g>
  
  <!-- テキスト部分 -->
  <text x="50" y="25" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="bold" fill="url(#logoGradient)">筑波大学</text>
  <text x="50" y="42" font-family="'Segoe UI', sans-serif" font-size="11" fill="#666">構造エネルギー工学</text>
</svg>
