<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筑波大学構造エネルギー工学プログラム 志願者フロー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="language-switcher">
            <a href="index.html" class="active">日本語</a> | <a href="index-en.html">English</a>
        </div>
        
        <div class="header">
            <img src="tsukuba-logo.svg" alt="筑波大学ロゴ" class="logo">
            <h1>筑波大学構造エネルギー工学プログラム 出願フロー</h1>
        </div>

        <div class="progress-container">
            <div class="progress-info">
                <div class="progress-label">
                    <img src="progress-icon.svg" alt="進捗アイコン" class="progress-icon">
                    <span class="progress-text">進捗: 0/5</span>
                </div>
                <button onclick="resetProgress()" class="reset-btn">リセット</button>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </div>

        <div class="flowchart">

            <div class="step question" id="q1">
                <div class="question-header">
                    <img src="question-icon.svg" alt="質問アイコン" class="question-icon" data-question="q1" onclick="showExplanation('q1')">
                    <input type="checkbox" id="check-q1" class="question-checkbox">
                    <label for="check-q1">
                        <p>Q1. 現在、日本の大学に所属していますか？</p>
                    </label>
                </div>
                <div class="options">
                    <span class="yes">Yes → <a href="#q2">Q2へ</a></span>
                    <span class="no">No → <a href="#q4">海外出願フローへ</a></span>
                </div>
            </div>

            <div class="step question" id="q2">
                <div class="question-header">
                    <img src="question-icon.svg" alt="質問アイコン" class="question-icon" data-question="q2" onclick="showExplanation('q2')">
                    <input type="checkbox" id="check-q2" class="question-checkbox">
                    <label for="check-q2">
                        <p>Q2. 入学時期はいつですか？</p>
                    </label>
                </div>
                <div class="options">
                    <span>4月入学 → <a href="#q3">Q3へ</a></span>
                    <span>10月入学 → <a href="#q3">Q3へ</a></span>
                </div>
            </div>

            <div class="step question" id="q3">
                <div class="question-header">
                    <img src="question-icon.svg" alt="質問アイコン" class="question-icon" data-question="q3" onclick="showExplanation('q3')">
                    <input type="checkbox" id="check-q3" class="question-checkbox">
                    <label for="check-q3">
                        <p>Q3. 指導教員は決まっていますか？</p>
                    </label>
                </div>
                <div class="options">
                    <span>Yes → <a href="#q3-1">Q3-1へ</a></span>
                    <span>No → <a href="https://www.eme.tsukuba.ac.jp/professor" target="_blank">教員リストを確認</a></span>
                </div>
            </div>

            <div class="step question" id="q3-1">
                <div class="question-header">
                    <img src="question-icon.svg" alt="質問アイコン" class="question-icon" data-question="q3-1" onclick="showExplanation('q3-1')">
                    <input type="checkbox" id="check-q3-1" class="question-checkbox">
                    <label for="check-q3-1">
                        <p>Q3-1. 既に教員から許諾をもらっていますか？</p>
                    </label>
                </div>
                <div class="options">
                    <span>
                    Yes → <a href="https://www.ap-graduate.tsukuba.ac.jp/course/sie/first_all/" target="_blank">出願手続きへ進む（クリック）</a>
                    </span>
                    <span>No → 教員に直接連絡し許諾を得る</span>
                </div>
                <div class="guide-image">
                    <p>Yesの場合、リンク先で以下のように選択してください：</p>
                    <img src="procedure-step1.png" alt="学位プログラム選択方法" style="width:100%; max-width:600px;">
                    <img src="procedure-step2.png" alt="出願方法選択方法" style="width:100%; max-width:600px;">
                </div>
            </div>


            <div class="step question" id="q4">
                <div class="question-header">
                    <img src="question-icon.svg" alt="質問アイコン" class="question-icon" data-question="q4" onclick="showExplanation('q4')">
                    <input type="checkbox" id="check-q4" class="question-checkbox">
                    <label for="check-q4">
                        <p>【海外出願者用】Q4. 奨学金は必要ですか？</p>
                    </label>
                </div>
                <div class="options">
                    <span>Yes → 奨学金情報へ</span>
                    <span>No → 出願準備へ</span>
                </div>
            </div>

        </div>
        
        <!-- オーバーレイ -->
        <div id="overlay" class="overlay">
            <div class="overlay-content">
                <span class="close-btn">&times;</span>
                <h3 id="overlay-title"></h3>
                <div id="overlay-text"></div>
            </div>
        </div>
        
        <footer class="footer">
            <p>&copy; 2025 筑波大学構造エネルギー工学プログラム</p>
            <p><a href="https://www.eme.tsukuba.ac.jp/" target="_blank">公式サイト</a> | <a href="https://www.ap-graduate.tsukuba.ac.jp/" target="_blank">大学院情報</a></p>
        </footer>
    </div>
    <script src="progress.js"></script>
</body>
</html>
