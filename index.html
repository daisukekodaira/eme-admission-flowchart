<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筑波大学構造エネルギー工学プログラム 志願者フロー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>筑波大学構造エネルギー工学プログラム 出願フロー</h1>

        <div class="flowchart">

            <div class="step question">
                <p>Q1. 現在、日本の大学に所属していますか？</p>
                <div class="options">
                    <span class="yes">Yes → Q2へ</span>
                    <span class="no">No → 海外出願フローへ</span>
                </div>
            </div>

            <div class="step question">
                <p>Q2. 入学時期はいつですか？</p>
                <div class="options">
                    <span>4月入学 → Q3へ</span>
                    <span>10月入学 → Q3へ</span>
                </div>
            </div>

            <div class="step question">
                <p>Q3. 指導教員は決まっていますか？</p>
                <div class="options">
                    <span>Yes → 教員に直接連絡し、出願準備へ</span>
                    <span>No → 教員リストを確認（リンク設置予定）</span>
                </div>
            </div>

            <div class="step question">
                <p>【海外出願者用】Q4. 奨学金は必要ですか？</p>
                <div class="options">
                    <span>Yes → 奨学金情報へ</span>
                    <span>No → 出願準備へ</span>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
